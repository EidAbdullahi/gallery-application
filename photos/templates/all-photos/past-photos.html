{%extends 'all-photos/base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">

  <!-- Looping through news   -->
  {% for photos_item in photos %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h3>{{photo.image_name}}</h3>
      <h5>Location: {{photo.location}}</h5>
      <p class="text-white">{{photo.image_desc}}</p>
    </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No News Items</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
